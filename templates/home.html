{% extends 'layout.html' %}

{% block content %}

    {% for post in posts %}
    <a href="post.html">
        <h2 class="post-title"<b>{{ post.title }}</b></h2>
        <h5 class="post-subtitle">{{ post.description }}</h5>
    </a>
    <p class="post-meta">
        Posted by
        <a href="#!">{{ post.author.first_name }}</a>
        on {{ post.date_create }}
    </p>
    {% endfor %}

{% endblock %}
