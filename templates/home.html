{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
    <a href="post/{{ post.id }}/">
        <h2 class="post-title">{{ post.title }}</h2></a>
        <h5 class="post-subtitle">{{ post.description }}</h5>
    
    <p class="post-meta">
        Posted by
        <a href="post/{{ post.id }}/">{{ post.author.first_name }}</a>
        on {{ post.date_create }}
    </p>
    {% endfor %}

{% endblock %}
